<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayan</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="assets/favicon.ico">
</head>

<body>
    <header class="header">
        <div class="wrapper header-wrapper">
            <h1 class="header-title">CSS Bayan</h1>
        </div>
    </header>
    <div class="accordion">
        <div class="wrapper accordion-wrapper">
            <ul class="accordion-block">
                <li class="accordion-item">
                    <label for="first">
                        <input type="radio" name="item" id="first" checked>
                        <div class="accordion-title">
                            <h2>You can't just copy and paste CSS </h2><span class="button"></span>
                        </div>
                        <img src="./assets/img/meme_1.png" alt="mem" class="accordion-image">
                    </label>
                </li>
                <li class="accordion-item">
                    <label for="second">
                        <input type="radio" name="item" id="second">
                        <h2 class="accordion-title">Keep calm and carry on <span class="button"></span></h2>
                        <img src="./assets/img/meme_2.png" alt="mem" class="accordion-image">
                    </label>
                </li>
                <li class="accordion-item">
                    <label for="third">
                        <input type="radio" name="item" id="third">
                        <h2 class="accordion-title">Work-life balance<span class="button"></span></h2>
                        <img src="./assets/img/meme_3.png" alt="mem" class="accordion-image">
                    </label>
                </li>
                <li class="accordion-item">
                    <label for="fourth">
                        <input type="radio" name="item" id="fourth">
                        <h2 class="accordion-title">Dude, where is JS?<span class="button"></span></h2>
                        <img src="./assets/img/meme_4.png" alt="mem" class="accordion-image">
                    </label>
                </li>
                <li class="accordion-item">
                    <label for="fifth">
                        <input type="radio" name="item" id="fifth">
                        <h2 class="accordion-title">Relax and take it easy<span class="button"></span></h2>
                        <img src="./assets/img/meme_5.png" alt="mem" class="accordion-image">
                    </label>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
